<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{documentTitle} - DocShare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-file text-blue-600"></i>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">DocShare</h1>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 py-12">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="{fileIcon} text-blue-500 text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">{documentTitle}</h2>
                    <p class="text-gray-600 mb-4">Shared document â€¢ {fileSize}</p>
                    
                    <div class="flex justify-center space-x-4">
                        <a href="{viewUrl}" target="_blank" class="flex items-center space-x-2 bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors text-decoration-none">
                            <i class="fas fa-eye"></i>
                            <span>View Document</span>
                        </a>
                        
                        {downloadButton}
                    </div>
                </div>

                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Document Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-gray-700">File Name:</span>
                            <span class="ml-2 text-gray-600">{fileName}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">File Size:</span>
                            <span class="ml-2 text-gray-600">{fileSize}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">File Type:</span>
                            <span class="ml-2 text-gray-600">{fileType}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">Shared:</span>
                            <span class="ml-2 text-gray-600">{sharedDate}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                Powered by <span class="font-semibold text-blue-600">DocShare</span>
            </p>
        </div>
    </div>

    <script>
        // Direct cloud links - no JavaScript needed
        console.log('Document loaded with cloud access');
    </script>
</body>
</html>
